<!DOCTYPE HTML>
<html lang="et">
	<head>
		<title>Tables</title>
		
		<meta charset="UTF-8">

	</head>
	
	<body>
		<table border="1">
			<caption>Caption in table</caption>
				<tr>
					<th>Table header cell in a table row</th>
					
					<th>th 2</th>
					
					<th>th 3</th>
				</tr>
				
				<tr>
					<td>Table Data</td>
					<td>td 2</td>
					<td>td 3</td>
				</tr>
				<tr>
					<td>Table Data 4</td>
					<td>td 5</td>
					<td>td 6	</td>
				</tr>
		</table>
			<hr>
		<table border="1">
			<caption>Caption in table</caption>
				<tr>
					<th colspan="2">Column taking up two spaces</th>
					
					<th>th 2</th>
					
					<th>th 3</th>
				</tr>
				
				<tr>
					<td rowspan="2">Row taking up 2 spaces</td>
					<td>td 2</td>
					<td>td 3</td>
				</tr>
				<tr>
					<td>Table Data 4</td>
					<td>td 5</td>
					<td>td 6	</td>
				</tr>
		</table>
	</body>
</html>
