<!DOCTYPE HTML>
<HTML lang="et">
	<head>
		<title>Forms</title>
			<meta charset="UTF-8">
	</head>
	
	<body>
		<h1>Forms 1</h1>
			<form action="#" method="post" autocomplete="on">
				<fieldset>
					<legend>Legend</legend>
							<label>Username: <input name="username" autofocus type="text"></label>
								<br>
							<label>Password: <input name="password" minlength="3" type="password"></label>
								<br>
							<label>E-mail: <input name="email" type="email"></label>
								<br>
							<label>URL: <input name="url" type="url"></label>
				</fieldset>
					<input value="Submit" name="submit" type="submit">
				<input value="Reset" name="reset" type="reset">
			</form>
				<br>
			<form action="#" method="post" autocomplete="on">
				<fieldset>
					<legend>Legend</legend>
							<label>Username: <br><input name="username2" type="text"></label>
								<br>
							<label>Password: <br><input name="password2" type="password"></label>
								<br>
							<label>Email: <br><input name="email2" type="email"></label>
								<br>
							<label>URL: <br><input name="url2" type="url"></label>
				</fieldset>
					<input value="Submit" name="submit2" type="submit">
				<input value="Reset" name="reset2" type="reset">
			</form>
		<hr>
			<h1>Forms 2</h1>
				<form>
					<input name="search" type="search" list="list" size="200">
						<datalist id="list">
							<option value="option 1">
								<option value="option 2">
							<option value="option 3">
								<option value="option 4">
						</datalist>
					<input type="submit" value="Search">
				</form>
			<br><br>
				<form>
					<textarea rows="20" cols="50">textarea</textarea><br>
					<input type="submit" value="Save">
				</form>
			<br><br>
				<form>
					<label>Date and time:</label><input type="datetime-local"><br>
						<label>Date: </label><input type="date"><br>
					<label>Year and month: </label><input type="month"><br>
						<label>Year and week: </label><input type="week"><br>
					<label>Time: </label><input type="time"><br>
						<label>Local time: </label><input type="datetime-local">
				</form>
			<br><br>
				<form>
					<label>I LOOVE NUMBERS: </label>
						<input type="number" value="1" min="-50" max="50" step="0.5">
				</form>
			<br><br>
				<form>
					<label>Number range: 
						<input oninput="amount.value=range.value" type="range" name="range" value="0" min="-50" max="50" step="10">
					</label>
					<output id="amount">0</output>
				</form>
			<br><br>
				<form>
						<label for="color">Pick a color</label>
					<select id="color" oninput="colorInput.value=color.value">
						<option value="">No color for you</option>
						<option value="#ff0000">Read</option>
						<option value="#000cff">Bloo</option>
						<option value="#ffff00">Yelloe</option>
						<option value="#00ff0f">Geen</option>
					</select>
					<input type="color" id="colorInput">
				</form>
			<br><br>
				<form>
						<label for="colour">Pick a color</label>
					<select id="colour" oninput="colourInput.value=color.value">
						<option value="">No color for you</option>
						<optgroup label="Group 1">
							<option value="#ff0000">Read</option>
							<option value="#000cff">Bloo</option>
							<option value="#ffff00">Yelloe</option>
							<option value="#00ff0f">Geen</option>
						<optgroup label="Group 2">
							<option value="#bd00ff">Aurple</option>
							<option value="#0013ff">Dark bloo</option>
							<option value="#ff00bd">Ink</option>
							<option value="#ff7800">Oringe</option>
					</select>
					<input type="color" id="colourInput">
				</form>
			<br><br>
				<form>
					<label><input type="checkbox" name="color" value="red">Ed<br></label>
						<label><input type="checkbox" name="color" value="blu">Oo<br></label>
					<label><input type="checkbox" name="color" value="ylw" checked>Ello<br></label>
						<label><input type="checkbox" name="color" value="prp">Urple<br></label>
						
					<label><input type="submit" value="Submit"></label>
				</form>
	</body>
</HTML>
